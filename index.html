<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="arrow-left control" aria-label="Previous image"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="arrow-right control" aria-label="Next image"><i class="fa-solid fa-arrow-right"></i></button>
        <!--Limita visualmente o tamanho da geleria-->
        <div class="gallery-wrapper">
            <!--Tamanho real da galeria-->
            <div class="gallery">
                <img src="https://source.unsplash.com/random/250x250/?horror" alt="horror images"
                    class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?night" alt="horror images" class="item">
                <img src="https://source.unsplash.com/random/250x250/?nightmare" alt="horror images" class="item">
                <img src="https://source.unsplash.com/random/250x250/?darkness" alt="horror images" class="item">
                <img src="https://source.unsplash.com/random/250x250/?hope" alt="horror images" class="item">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
